{% extends 'upload_img_app/base.html' %}
{% block content %}

 <div class="container" style="margin-top: 20px;">
   <form  method="POST" class="form" enctype="multipart/form-data">
     {% csrf_token %}
     {{ form.as_p }}
     <button type="submit" class="btn btn-success" style="margin-top: 20px;">
        画像のアップロード
    </button>
     {{ form.media }}
   </form>
 </div>

{% endblock %}
